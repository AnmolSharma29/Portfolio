<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmol Sharma | Portfolio</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-area">
        <div id="github" class="grid grid-hover">
            <img src="/media/bg-7581b74f759e.jpg" width="300" height="300" class="github-img" alt="">

        <div id="about-me" class="grid grid-hover"></div>
        <div id="experience" class="grid grid-hover"></div>
        <div id="projects" class="grid grid-hover"></div>
        <div id="anmol" class="grid grid-hover"></div>
        <div id="skills" class="grid grid-hover"></div>
        <div id="resume" class="grid grid-hover">
            <img src="/media/CV-Anmol-Sharma-9-Sep-24-1 1.jpg" width="300" class="resume-img" alt="anmol-sharma-resume">

        <div id="contact" class="grid grid-hover"></div>
        <div id="social" class="">
            <div id="insta" class="grid grid-hover social-item">
                <a href="https://www.instagram.com/anmol_sharma029/" target="_blank" class="fill-div social-item">

            </div>
            <div id="linkedin" class="grid grid-hover social-item">

            </div>
            <div id="twitter" class="grid grid-hover social-item">
                <a href="https://www.linkedin.com/in/anmolsharma029/" target="_blank" class="fill-div social-item">
                    <img src="/media/mdi_linkedin.svg" alt="linkedin svg">
                </a>
            </div>
            <div id="fiverr" class="grid grid-hover social-item">
                <a href="https://www.fiverr.com/users/anmolsharma2902/" target="_blank" class="fill-div social-item">
                    <img src="/media/mdi_linkedin.svg" alt="linkedin svg">
                </a>
